<!DOCTYPE html>
<html lang = "ja" ng-app="myApp">
    <head>
        <meta charset="UTF-8" />
        <title>AngularJS ToDo</title>

        <link rel="stylesheet" type = "text/css" href="style.css"></style>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>
        <script type = "text/javascript" src = "script.js"></script>
    </head>
    <body>
        <h1>Todo List</h1>
        <div ng-controller="mainCtrl as main">
        <p>Finished Task: {{main.getDoneCount()}} / {{main.tasks.length}}
        <button ng-click="main.deleteDone()">Delete Finished</button>
        </p>
        <ul>
            <li ng-repeat="task in main.tasks">
            <input type="checkbox" ng-model="task.done">
            <span class="done-{{task.done}}">{{task.body}}</span>
            <button ng-click="main.tasks.splice($index,1)">x</button>
            </li>
        </ul>
        <form ng-submit="main.addNew()">
            <input type="text" ng-model="main.newTaskBody">
            <input type="submit" value="add">
        </form>
        </div>
    </body>
</html>
